<div class="w-full bg-blue-950 flex justify-center flex-col gap-3 items-center px-8 py-4 rounded-lg">
    <div class="w-full flex items-center gap-3 border-b-[0.1px] border-gray-500 pb-2 text-base">
        <button class="w-1/2 flex flex-col items-center">
            <p>Ganancias obtenidas hoy</p>
            <span class="text-2xl">{{todayProfits}}</span>
        </button>
        <button class="w-1/2 flex flex-col items-center">
            <p>Todas las ganancias</p>
            <span class="text-2xl">{{profits}}</span>
        </button>
    </div>
    <div class="w-full flex items-center">
        <article class="w-1/2 flex flex-col ">
            {{balance}}
            <p class="text-slate-400">Balance Total</p>
        </article>
        <div class="w-1/2 flex justify-end">
            <button class="bg-black py-1 px-4 rounded-xl text-sm">
                Reacargar
            </button>
        </div>
    </div>
    <button class="w-full grad py-2 rounded-xl text-black font-semibold">
        Gatear
    </button>
</div>
<div class="flex items-center bg-blue-950 mt-7 rounded-xl shadow-xl">
    <button (click)="gafasVR()" class="w-1/2 py-3 rounded-xl"
        [ngClass]="{'bg-[#301E67] shadow-xl font-semibold': btnC}">
        Gafas VR
    </button>
    <button (click)="myGafas()" class="w-1/2 py-3 rounded-xl"
        [ngClass]="{'bg-[#301E67] shadow-xl font-semibold': !btnC}">
        Mis GAFAS
    </button>
</div>

<div class="flex flex-col items-center gap-3 mt-3">
    @for (gafas of list; track $index) {
    <app-card />
    }
</div>
