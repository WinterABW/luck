<section class="w-full flex flex-col gap-2 items-center bg-blue-950 rounded-lg p-2 overflow-hidden">
    <div class="w-full text-center h-6">
        <p class="w-fit text-black font-thin text-sm grad px-4 ">{{name}}</p>
        <div class="sm:w-96 w-[90vw] flex justify-between gap-8 items-center py-3 px-1">
            <img src="assets\glasses\vr1.png" alt="img" class="w-auto h-auto rounded">
            <div class="w-full flex flex-col items-center gap-2 text-sm font-light">
                <span class="w-full flex justify-between items-center">
                    <p> Artículos máximos</p>
                    4
                </span>
                <span class="w-full flex justify-between items-center">
                    <p>Beneficio porcentaje</p>
                    <p class="text-green-600">4</p>
                </span>
                <span class="w-full flex justify-between items-center">
                    <p>Beneficio diario</p>
                    <span class="inline-flex items-center gap-2">
                        <p class="text-lg">4</p>COP
                    </span>
                </span>
                <span class="w-full flex justify-between items-center">
                    <p>Beneficio total</p>
                    <span class="inline-flex items-center gap-2">
                        <p class="text-lg">{{total}}</p>COP
                    </span>
                </span>
            </div>
        </div>
        <div class="w-full flex justify-end">
            <button class="w-3/5 flex justify-center  gap-3 items-center bg-blue-900 p-1 rounded-md">
                {{price}}
                <p>Desbloquear ahora</p>
            </button>
        </div>
    </div>
</section>
