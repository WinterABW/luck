<section class="relative w-full h-[25vh] sm:h-[50vh] md:h-[70vh]">
    <div class="relative overflow-hidden h-full">
        @for(slide of slides; track $index){
        <img [src]="slide.src" alt="carousel-image"
            class="absolute top-0 left-0 rounded-lg w-full h-full transition-opacity duration-1000 ease-in-out"
            [ngClass]="{'opacity-0 invisible': current !== $index, 'opacity-100 visible': current ===$index}">
        }
        <button (click)="prevSlide()"
            class="absolute top-1/2 left-6 sm:left-8 md:left-12 transform -translate-y-1/2 text-white">
            <img src="assets\icons\next.svg" alt="previous" class="w-4 sm:w-5 md:w-7 lg:w-8 rotate-180">
        </button>
        <button (click)="nextSlide()"
            class="absolute top-1/2 right-6 sm:right-8 md:right-12 transform -translate-y-1/2 text-white">
            <img src="assets\icons\next.svg" alt="next" class="w-4 sm:w-5 md:w-7 lg:w-8">
        </button>
    </div>
</section>
