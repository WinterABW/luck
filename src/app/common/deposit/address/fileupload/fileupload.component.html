<div
    class="bg-blue-950 text-center px-4 rounded max-w-md flex flex-col items-center justify-center cursor-pointer border-2 border-gray-400 border-dashed mx-auto font-[sans-serif]">
    <input type="file" id='uploadFile1' class="hidden" (change)="onFileSelected($event)" />
    <label for="uploadFile1">
        <div class="py-1" for="uploadFile1">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-10 mb-2 fill-slate-200 inline-block" viewBox="0 0 32 32">
                <path
                    d="M23.75 11.044a7.99 7.99 0 0 0-15.5-.009A8 8 0 0 0 9 27h3a1 1 0 0 0 0-2H9a6 6 0 0 1-.035-12 1.038 1.038 0 0 0 1.1-.854 5.991 5.991 0 0 1 11.862 0A1.08 1.08 0 0 0 23 13a6 6 0 0 1 0 12h-3a1 1 0 0 0 0 2h3a8 8 0 0 0 .75-15.956z"
                    data-original="#000000" />
                <path
                    d="M20.293 19.707a1 1 0 0 0 1.414-1.414l-5-5a1 1 0 0 0-1.414 0l-5 5a1 1 0 0 0 1.414 1.414L15 16.414V29a1 1 0 0 0 2 0V16.414z"
                    data-original="#000000" />
            </svg>
            <h4 class="text-base font-semibold text-slate-200">Toca para seleccionar archivos</h4>
        </div>
    </label>

    <hr class="w-full border-gray-400 my-2" />

    <div class="pb-2">
        @if(fileName!==''){
        <p class="p-1 bg-slate-700 rounded-sm mb-3">Archivo selecionado: {{fileName}}</p>
        }
        <p class="text-xs text-slate-200 mt-2">PNG, JPG and WEBP son permitidos.</p>        
    </div>
</div>
