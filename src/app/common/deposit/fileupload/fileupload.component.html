<div
    class="bg-blue-950 text-center px-4 rounded max-w-md flex flex-col items-center justify-center cursor-pointer border-2 border-gray-400 border-dashed mx-auto font-[sans-serif]">

    <input type="file" id='uploadFile1' class="hidden" />
    <label for="uploadFile1">

        <div class="py-6" for="uploadFile1">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-10 mb-2 fill-slate-200 inline-block" viewBox="0 0 32 32">

                    d="M23.75 11.044a7.99 7.99 0 0 0-15.5-.009A8 8 0 0 0 9 27h3a1 1 0 0 0 0-2H9a6 6 0 0 1-.035-12 1.038 1.038 0 0 0 1.1-.854 5.991 5.991 0 0 1 11.862 0A1.08 1.08 0 0 0 23 13a6 6 0 0 1 0 12h-3a1 1 0 0 0 0 2h3a8 8 0 0 0 .75-15.956z"

    <div class="py-6">

        <button (click)="ok()"
            class="block mx-auto px-6 py-2.5 rounded text-slate-200 text-sm tracking-wider font-semibold border-none outline-none cursor-pointer bg-gray-200 hover:bg-gray-100">Confirmar</button>
